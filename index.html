<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Css Variables with JS</title>
  <link rel="styleSheet" href="style.css">
</head>
<body>
  <h2>Update CSS Variables with <span class="hl">JS</span></h2>
  <div class="controls">
    <label for="spacing">Spacing: </label>
    <input type="range" name="spacing" min="10" max="100" value="10" data-sizing="px">

    <label for="blur">Blur: </label>
    <input type="range" name="blur" min="0" max="20" value="0" data-sizing="px">

    <label for="base">Color: </label>
    <input type="color" name="base" value="#ff8718">

    <label for="bgcolor">Background Color: </label>
    <input type="color" name="bgcolor" value="#6d4f4f">

  </div>
    <img src="img.jpg" class="picture">
    <script src="main.js"></script>
</body>
</html>
